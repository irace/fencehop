<!DOCTYPE html>
<html>
<head>
  <title>Lunchr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="outer">
    <div class="inner">
      <header>
        <h1 id="price"></h1>
      </header>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script>
    $(function() {
      $.get('/price', function(response) {
        $('#price').text(response.price);
      });
    });
  </script>

</body>
</html>
